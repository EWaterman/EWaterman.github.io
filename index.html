<!-- Dynamic fixing of desktop photo sizing. -->
<script>
	// Only checks once we're done resizing the window
	var waitForFinalEvent = (function () {
	  var timers = {};
	  return function (callback, ms, uniqueId) {
	    if (!uniqueId) {
	      uniqueId = "Don't call this twice without a uniqueId";
	    }
	    if (timers[uniqueId]) {
	      clearTimeout (timers[uniqueId]);
	    }
	    timers[uniqueId] = setTimeout(callback, ms);
	  };
	})();

    // If left image is taller than the column containing it, make it overflow, else glue it to the bottom of the screen
	function repositionImg() {
		if ($('.homepage-desk-img').height() >= $('.homepage-main-img-col').height()) {
	    	$('.homepage-desk-img').removeClass('homepage-desk-img-short').addClass('homepage-desk-img-tall');
		} else {
	    	$('.homepage-desk-img').removeClass('homepage-desk-img-tall').addClass('homepage-desk-img-short');
	    }
	}
	
	 // Call it once on load then on any time we resize the window..
	$(function() {
		repositionImg();
	});
	$(window).resize(function () {
	    waitForFinalEvent(function(){
	    	repositionImg();
	    }, 50, "homepage-desk-img-resizer");
	});

</script>

<!-- Display doodles and alter text on hover -->
<script>
	$('.homepage-btn').hover(
	function() { // on mouse over
		var target = "#" + $(this).attr('id') + "-doodle";
		$(target).fadeIn('fast');
		$(target).siblings("img").finish();

		$("#" + $(this).attr('id') + "-text").show();
		$('#default-text').hide();
	},
	function() { // on mouse out
		var target = "#" + $(this).attr('id') + "-doodle";
		$(target).fadeOut('fast');
		$(target).siblings("img").finish();

		$("#" + $(this).attr('id') + "-text").hide();
		$('#default-text').show();
	});
</script>
