<div id="pagenav">
	{% if page.previous.url %}
		<a id="pagenav-prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	{% endif %}

	{% if page.next.url %}
		{% if page.next.title == "Overview" %}
			<a id="pagenav-next" href="{{page.next.url}}">{{page.next.categories[1]}} &raquo;</a>
		{% else %}
			<a id="pagenav-next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
		{% endif %}
	{% endif %}
</div>
